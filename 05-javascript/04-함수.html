<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>함수 : javascript</title>
</head>

<body>

    <h1>함수</h1>

    <script>
        function add(a, b) {
            return a + b
        }
        let sum = add(1, 2) /* 선언문 a=b다 */
        console.log(sum) /* 콘솔창에 ()값 나오게 하라는 문 */

        function hello(name) {
            console.log(`Hello, ${name}!`);
        }
        hello('velopert');
    </script>

</body>

</html>
