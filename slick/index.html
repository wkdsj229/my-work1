<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>slide : slick</title>
    <link rel="stylesheet" href="./dist/vender/slick/slick.css">
    <link rel="stylesheet" href="./dist/vender/slick/slick-theme.css">


    <style>
        .slide-top {
            width: 100%;
            margin: 0 auto;
            border: 1px solid #000;
        }

        .slide-top img {
            width: 100%;
        }

        .slick-arrow {
            background-color: red;
            z-index: 100;
        }

        .slick-prev {
            left: 25px;
        }

        .slick-next {
            right: 25px;
        }
    </style>
</head>

<body>

    <div class="slide-top">
        <a href="#"> <img src="./dist/images/la.jpg" alt=""></a>
        <a href="#"> <img src="./dist/images/chicago.jpg" alt=""></a>
        <a href="#"> <img src="./dist/images/ny.jpg" alt=""></a>
    </div>


    <script type="text/javascript" src="//code.jquery.com/jquery-1.11.0.min.js"></script>
    <script type="text/javascript" src="//code.jquery.com/jquery-migrate-1.2.1.min.js"></script>
    <script src="./dist/vender/slick/slick.min.js"></script>
    <script src="./dist/js/comm.js"></script>
</body>

</html>
